---
# defaults file for observium-agent
observium_host: 127.0.0.1

obs_agent_pg_enable: false
obs_agent_pg_user: pguser
obs_agent_pg_pass: pgpass
obs_agent_pg_db: pgdb
obs_agent_pg_host: 127.0.0.1

obs_agent_dpkg_enable: true

obs_agent_apache_enable: false
obs_agent_apache_status_url: "http://localhost/server-status?auto"
obs_agent_apache_status_allow: "127.0.0.1 ::1"

obs_agent_nginx_enable: false
obs_agent_nginx_status_url: "http://127.0.0.1/nginx-status"

obs_agent_bind_enable: false
obs_agent_bind_stats: "/var/cache/bind/named.stats"

obs_agent_postfix_mailgraph_enable: false
